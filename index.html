<!DOCTYPE html>
<html lang="en"> 
    <head>
    	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <body>

        <div class="jumbotron topText" id = "topText">
            <div class="container text-center col-12">
              <h1>EXPENSE TRACKER</h1>      
              <p>Month</p>
            </div>
        </div>

        <!--wallet selection-->
        <div class="col-10 text-center index-wallet-section" style="margin: 0 auto"><br>    
            <h2>Wallets</h2>
            <div class="row col-12 d-flex-wrap justify-content-center index-wallet-container"><br>
                  <div class="col-3 index-wall">
                    <div class="panel">
                      <div class="panel-body"><img src="https://placehold.it/150x150?text=IMAGE" class="img-responsive" style="width:100%" alt="Image"></div>
                      <h4 class="panel-footer">Wallet Name</h4>
                    </div>
                  </div>
                  <div class="col-3 index-wall"> 
                    <div class="panel">
                      <div class="panel-body"><img src="https://placehold.it/150x150?text=IMAGE" class="img-responsive" style="width:100%" alt="Image"></div>
                      <h4 class="panel-footer">Wallet Name</h4>
                    </div>
                  </div> 
                  <div class="col-3 index-wall"> 
                    <div class="panel">
                      <div class="panel-body"><img src="https://placehold.it/150x150?text=IMAGE" class="img-responsive" style="width:100%" alt="Image"></div>
                      <h4 class="panel-footer">Wallet Name</h4>
                    </div>
                  </div>
                  <div class="col-3 index-wall"> 
                    <div class="panel">
                      <div class="panel-body"><img src="https://placehold.it/150x150?text=IMAGE" class="img-responsive" style="width:100%" alt="Image"></div>
                      <h4 class="panel-footer">Wallet Name</h4>
                    </div>
                  </div>
            </div>
            <div class="add-wallet" style="margin: 0 auto">
              <p>plus button</p>
            </div>
        </div>

        <!--information tiles-->
        <div class="col-12 index-tiles">



            <div class="col-5 amountSpent">
                <div class="jumbotron bg-transparent topText">
                  <div class="text-center">
                    <h3>$$$$</h3>    
                    <p>spent this month</p>
                  </div>
              </div>
              <div>
                <div class="progress" style="height:30px;margin:0 auto">
                  <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                  <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                  <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>

            <div class="col-5 BigPur">
              <div class="jumbotron bg-transparent topText">
                <div class="text-center">
                  <h3>Biggest Purchase</h3>
                </div>
            </div>
            <div class="w-75 d-flex justify-content-between index-item" style="margin:0 auto">
              <span>item item </span>
              <span class="value">$$$$</span>
            </div>
          </div>

          <div class="col-5 topWallet">
            <div class="jumbotron bg-transparent topWalletText">
              <div class="text-center">
                <h3>Top Wallets Used</h3>
              </div>
          </div>
            <div class="w-75 d-flex flex-wrap index-amountSpentWallet" style="margin:0 auto">
              <div class="col-7 ml-5">Amount Spent</div>
              <span class="col-6">item item </span>
              <span class="col-6 text-right value">$$$$</span>
            </div>
          <br>
            <div class="w-75 d-flex flex-wrap index-purchaseQtyWallet" style="margin:0 auto">
              <div class="col-7 ml-5">Purchase Quantity</div>
              <span class="col-6">item item </span>
              <span class="col-6 text-right value">$$$$</span>
            </div>
        </div>


        <div class="col-5 CurrConv">
          <div class="jumbotron bg-transparent topText">
            <div class="text-center">
              <h3>Currency Converter</h3>
            </div>
        </div>
        

        <div class="col-12 d-flex flex-nowrap">

              <div class="col-6 CurrVald">
                <div class="col-3 mx-auto justify-content-center dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Country
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">AKN</a>
                      <a class="dropdown-item" href="#">ABN</a>
                      <a class="dropdown-item" href="#">ACT</a>
                    </div>
                </div>
                    <form class="col-11 h-100 mx-auto">
                        <input class="w-100 h-75" type="text" name="currency-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$1,000,000.00">
                    </form>
              </div>

              <div class="col-6 CurrVald">
                <div class="col-3 mx-auto justify-content-center dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Country
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">AKN</a>
                    <a class="dropdown-item" href="#">ABN</a>
                    <a class="dropdown-item" href="#">ACT</a>
                  </div>
              </div>
                  <form class="h-100 mx-auto">
                      <input class="col-11 w-100 h-75" type="text" name="currency-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$1,000,000.00">
                  </form>
              </div>
        </div>


        </div>

        <script src="script.js"></script>
